<html>
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: khaki ;
            background-size: cover;
        }
        .container {
            background-color: rgb(171, 241, 174);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
            box-shadow: 0px 0px 10px 0px #000;
        }
        label{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('dashboard') }}" class="back-to-dashboard">Back to Dashboard</a>

<div class="container">
    
    <h2 class="text-center mb-4">Update Product</h2>
    <form action="{{ url_for('edit_product', product_id=product['id']) }}" method="post" enctype="multipart/form-data">
        
        <input type="hidden" name="product_id" value="{{ product['id'] }}">
        
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="product_name" class="form-control" value="{{ product['product_name'] }}" required>
        </div>
        
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" class="form-control" value="{{ product['price'] }}" required>
        </div>
       
        <div class="form-group">
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" class="form-control-file">
            {% if product['image'] %}
                <img src="data:image/jpeg;base64,{{ product['image'] }}" alt="Current Product Image" style="width:100px;height:auto;margin-top:10px;">
            {% endif %}
        </div>
        
        <button type="submit" class="btn btn-primary">Update Product</button>
    </form>
</div>

</body>
</html>
